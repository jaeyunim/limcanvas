<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="canvas.css">
    <title>Document</title>
</head>

<body>
    <canvas id="jsCanvas"></canvas>
    <div class="options">
        <div class="jsRange">
            <input type="range" min="0.1" max="5" step="0.1">
        </div>
        <div class="jsMode">
            <button>FILL</button>
            <button>SAVE</button>
        </div>
        <div class="colors">
            <div class="color red" style="background-color: #ff595e;"></div>
            <div class="color yellow" style="background-color: #ffca3a;"></div>
            <div class="color green" style="background-color: #8ac926;"></div>
            <div class="color blue" style="background-color: #1982c4;"></div>
            <div class="color purple" style="background-color: #6a4c93;"></div>
            <div class="color black" style="background-color: #212529;"></div>
        </div>
    </div>
    <script src="canvas.js"></script>
</body>

</html>
